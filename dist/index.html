<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.min.css">
    <style>
        body {
            line-height: 1;
            padding-top: 20px;
            padding-bottom: 20px;
            font-size: 0px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 40px;
            margin-top: 0;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="grid-row">
    <div class="grid-column small-12-of-12">
        <h1>Grid example</h1>
        <p>
            These are using the built-in HTML classes. There's lots of them.
        </p>
    </div>
</div>
<div class="grid-row">
    <div class="small-5-of-5 medium-6-of-12 l-medium-6-of-12 l-medium-push-6-of-12 large-push-reset x-large-12-of-12 xx-large-6-of-12 grid-column">
        <div class="grid-row">
            <div class="small-12-of-12 medium-6-of-12 medium-push-6-of-12 large-push-reset grid-column">
                <img src="http://placehold.it/1200x300&text=FirstInSource" alt="" class="small-12-of-12"/>
            </div>
            <div class="small-12-of-12 medium-6-of-12 medium-pull-6-of-12 large-pull-reset grid-column">
                <img src="http://placehold.it/1200x300&text=SecondInSource" alt="" class="small-12-of-12"/>
            </div>
        </div>
        <img src="http://placehold.it/1200x300&text=FirstInSource" alt="" class="small-12-of-12"/>
    </div>
    <div class="small-5-of-5 medium-6-of-12 l-medium-6-of-12 l-medium-pull-6-of-12 large-pull-reset x-large-12-of-12 xx-large-6-of-12 grid-column">
        <img src="http://placehold.it/1200x300&text=SecondInSource" alt="" class="small-12-of-12"/>

        <div class="grid-row">
            <div class="small-12-of-12 medium-6-of-12 medium-push-6-of-12 large-push-reset grid-column">
                <img src="http://placehold.it/1200x300&text=FirstInSource" alt="" class="small-12-of-12"/>
            </div>
            <div class="small-12-of-12 medium-6-of-12 medium-pull-6-of-12 large-pull-reset grid-column">
                <img src="http://placehold.it/1200x300&text=SecondInSource" alt="" class="small-12-of-12"/>
            </div>
        </div>
    </div>
</div>

    <div class="grid-row">
        <div class="small-12-of-12 grid-column">
            <img src="http://placehold.it/1200x300&text=NewRowImage" alt="" class="small-12-of-12 visible-for-l-medium-up"/>
        </div>
    </div>

</body>
</html>
